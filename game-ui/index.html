<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body
    data-theme="dark"
    class="bg-neutral-100 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100 p-2"
  >
    <div id="app">
      <h1 class="text-2xl">Football 1v1</h1>
      <p id="gameStatus">Connecting to server...</p>
      <div data-type="gap" class="h-2"></div>
      <div class="flex gap-2 justify-center">
        <div
          id="game-square-index-0"
          class="bg-red-500 w-24 h-24 rounded flex items-center justify-center"
        >
          <div class="text-7xl text-white" id="score-value-0">0</div>
        </div>
        <div
          id="game-square-index-1"
          class="bg-blue-500 w-24 h-24 rounded flex items-center justify-center"
        >
          <div class="text-7xl text-white" id="score-value-1">0</div>
        </div>
      </div>
      <div data-type="gap" class="h-2"></div>
      <div class="flex gap-2 justify-center">
        <p id="gameTimer" class="text-4xl">00:00</p>
      </div>
      <div data-type="gap" class="h-2"></div>

      <!-- Keep the width and height the same as in the COMMON_CONFIG from ./src/common/config.ts -->
      <div class="flex justify-center relative">
        <div
          id="stage"
          class="w-[1300px] h-[700px] bg-neutral-300 dark:bg-neutral-700 rounded cursor-none relative"
        >
          <canvas id="cursorCanvas" class="absolute z-60"></canvas>
          <canvas id="figureCanvas" class="absolute z-50"></canvas>
          <canvas id="ballCanvas" class="absolute z-40"></canvas>
          <canvas id="backgroundCanvas" class="absolute z-30"></canvas>
        </div>
        <div
          id="fade"
          class="w-[1300px] h-[700px] bg-neutral-300 dark:bg-neutral-700 rounded cursor-none absolute z-90 flex justify-center items-center"
          style="opacity: 0.9; visibility: hidden"
        >
          <div class="flex flex-col items-center gap-20">
            <p class="bold text-9xl">TIME'S UP</p>
            <p id="win" style="display: none" class="bold text-9xl">
              <span id="whoHasWon">RED</span> WON
            </p>
            <p id="draw" style="display: none" class="bold text-9xl">
              IT'S A DRAW
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
